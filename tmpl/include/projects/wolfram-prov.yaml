projects:
  'wolfram-prov':
    header: '\href{https://github.com/HarrisonTotty/prov}{\faGithubSquare\: prov}'
    desc: 'A Python script to modify Cobbler item specifications in a Terraform-like declarative way'
    location: 'Wolfram Research, Inc.'
    dates: 'Mar 2020 - May 2020'
    content:
      - "Leverages Cobbler's XMLRPC API to synchronize YAML-based item specifications."
      - "Shows Terraform-like client-server differences prior or during application."
      - "Supports backwards-compatibility with Cobbler servers older than version 3."
      - "Synchronizes data items (such as profiles and systems) as well as files (such as snippets)."
