# Resume Template Configuration File
# ----------------------------------

# Include additional configuration files.
include:
  - "yaml/*.yaml"


# ---------- Templates & Files ----------
files:
  # ----- Libraries & Fonts -----
  - dst: "harry-cv.cls"
    translate: false
  - dst: "fontawesome.sty"
    translate: false
  - dst: "fonts/*.ttf"
    translate: false

  # ----- Cover Letter -----
  - dst: "coverletter.tex"
    name_header: '{}{Harrison Totty}'
    position: 'DevOps Engineer{\enskip\cdotp\enskip}Software Programmer'
    data_file: 'yaml/letters/example.yaml'
  
  # ----- CV -----
  - dst: "cv.tex"
    name_header: '{}{Harrison Grant Totty}'
    position: 'DevOps Engineer{\enskip\cdotp\enskip}Software Programmer'
    sections:
      - "cv-education"
      - "cv-skills"
      - "cv-experience"
      - "cv-projects"

  # ----- Resume -----
  - dst: "resume.tex"
    name_header: '{}{Harrison Totty}'
    position: 'DevOps Engineer{\enskip\cdotp\enskip}Software Programmer'
    sections:
      - "resume-summary"
      - "resume-experience"
      - "resume-projects"
      - "resume-education"

